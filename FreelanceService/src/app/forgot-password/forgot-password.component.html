<p>forgot-password works!</p>
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Forgot Password</h1>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
            {{successMessage}}
        </div>
        <form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
            <div class="mb-3 row">
                <label for="email" class="col-form-label col-sm-2">Email:</label>
                <div class="col-md-5">
                    <input type="email" id="email" [class.is-invalid]="email.invalid && email.touched" formControlName="Email" class="form-control" />
                </div>
                <div class="col-md-5">
                    <small [class.d-none]="email.valid || email.untouched">Username is required</small>
                    <!-- <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em> -->
                </div>
            </div>
            <br>
            <div class="mb-3 row">
                <div class="col-md-1">
                    <button type="submit" class="btn btn-info" [disabled]="!forgotPasswordForm.valid">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
